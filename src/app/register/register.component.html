<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-sm">
    <div class="bg-gray-700 p-8 rounded-lg shadow-xl">
      <div class="flex justify-center mb-4">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
          alt="Google Logo" class="h-12">
      </div>
      <h2 class="text-center text-white text-2xl font-bold mb-6">Register</h2>
      <form>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" type="text" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="Your Email">
        </div>
        <div class="mb-6">
          <label class="block text-white text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password">
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="terms">
            <input type="checkbox" id="terms" class="mr-2 leading-tight">
            <span class="text-sm">
              I accept the <a href="#" class="text-blue-500 hover:text-blue-700">Terms and Conditions</a>
            </span>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Register
          </button>
        </div>
      </form>
      <p class="mt-4 text-center text-white text-sm">
        Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-700">Login here</a>
      </p>
    </div>
  </div>
</div>
