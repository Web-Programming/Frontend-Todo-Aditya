<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-sm">
    <div class="bg-gray-700 p-5 rounded-lg shadow-xl">
      <div class="flex justify-center mb-4">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
          alt="Google Logo" class="h-12">
      </div>
      <h2 class="text-center text-white text-xl font-bold mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4 relative">
          <label class="block text-white text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password">
          <span class="absolute top-0 right-0 mt-4 mr-3 cursor-pointer" onclick="togglePasswordVisibility()">
            <i id="togglePasswordIcon" class="fas fa-eye"></i> <!-- Font Awesome icon -->
          </span>
        </div>
        <div class="mb-4 flex items-center justify-between">
          <label class="block text-white text-sm">
            <input type="checkbox" class="mr-2 leading-tight">
            <span class="text-sm">
              Remember Me
            </span>
          </label>
          <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Forgot Password?
          </a>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
