<div class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-gray-700 rounded-lg shadow-md p-6">
    <div class="flex justify-center mb-4">
      <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
        alt="Google Logo" class="h-12">
    </div>
    <h1 class="text-2xl font-bold text-white text-center mb-6">Todo List</h1>
    <div class="flex flex-col sm:flex-row items-center mb-4">
      <input #todoInput type="text" placeholder="Enter a new task"
        class="flex-grow w-full sm:w-auto p-2 border rounded-md border-gray-300 focus:ring-2 focus:ring-indigo-300">
      <button (click)="addTodoItem(todoInput.value); todoInput.value=''"
        class="w-full sm:w-auto mt-2 sm:mt-0 sm:ml-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out">
        Add Todo
      </button>
    </div>
    <ul class="list-disc list-inside">
      <li *ngFor="let item of todoList" class="bg-gray-50 p-4 rounded-md mb-2 flex justify-between items-center shadow">
        <span class="text-gray-700">{{ item.description }}</span>
        <span class="text-xs text-gray-500">{{ getElapsedTime(item) }}</span>
        <button (click)="removeTodoItem(item)"
          class="ml-4 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
